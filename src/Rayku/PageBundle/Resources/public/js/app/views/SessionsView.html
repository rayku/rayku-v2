<table>
	<thead>
		<tr>
			<th>Session Name</th>
			<th>Tutor</th>
			<th>Rating</th>
			<th>View</th>
			<th>Edit</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="session in sessions" ng-cloak>
			<td class="session_displayed_name">{{session.tutor_session_name}}<form><input type="text" name="session_name" ng-model="session.tutor_session_name"></td>
			<td>{{session.selected_tutor.user.first_name}} {{session.selected_tutor.user.last_name}}</td>
			<td>{{session.rating}}</td>
			<td><a href=# data-session="{{session.id}}">View</a></td>
			<td><a href=# class="edit_session_name">Edit</a><button class="save_session_name" ng-click="update(session)">Save</button></form></td>
		</tr>
	</tbody>
	<tbody ng-show="!sessions.length" ng-show="loaded">
		<tr><td>No past Session</td></tr>
	</tbody>
</table>
<style type="text/css">
.session_displayed_name{
	padding-top: 18px; 
}
</style>

<script type="text/javascript">
$(document).ready(function(){
	$('button.save_session_name').hide();
	$('input[name="session_name"]').hide();
	$('a.edit_session_name').click(function (event){
		event.preventDefault();
		$('button.save_session_name').show();
	});
});
</script>
