<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Rayku - Login</title>
	<link href="css/animation.css" type="text/css" rel="stylesheet" media="screen" />
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen" />
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700,600" rel="stylesheet" type="text/css" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="js/global.js"></script>
</head>
<body class="login signup">

	<div class="form-box login-box fade-in">
		<a href="#" class="logo"></a>
		<form action="#">
			<ul>
				<li>
					<label>Email address</label>
					<input type="email" name="e-mail" required />
				</li>
				<li>
					<label>Password <a href="#" class="right">Forgot your password?</a></label>
					<input type="password" name="password" required />
				</li>
				<li class="left checkboxes">
					<label><input type="checkbox" name="remeberme" /> Remember me</label>
					<label><input type="checkbox" name="invisible" /> Login as invisible</label>
				</li>
				<li class="right submit">
					<input type="submit" value="Sign in" />
				</li>
			</ul>
			<div class="clear"></div>
		</form>
		<p class="bottom-line">Don't have an account? <a href="#">Sign Up for Rayku!</a></p>
	</div>
	
	<footer>
		<nav>
			<a href="#">about</a>
			<a href="#">jobs</a>
			<a href="#">Email us</a>
			<a href="#">Legal</a>
			<a href="#">become  a tutor</a>
		</nav>
	</footer>
	
</body>
</html>
