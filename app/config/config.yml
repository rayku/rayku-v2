# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
        whiteboard_url: %whiteboard_url%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    filters:
        cssrewrite: ~

# Doctrine Configuration
doctrine:
    dbal:
        default_connection: default

        connections:
            default:
                driver:   %database_driver%
                dbname:   %database_name%
                user:     %database_user%
                host:     %database_host%
                password: %database_password%
        types:
            json: Sonata\Doctrine\Types\JsonType

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        default_entity_manager: default

        entity_managers:
            default:  
                auto_mapping: true
                mappings: ~
                filters:
                    soft-deleteable:
                        class: Gedmo\SoftDeleteable\Filter\SoftDeleteableFilter
                        enabled: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%

jms_security_extra:
    secure_all_services: false

sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.admin_list:
            contexts:   [admin]

        #sonata.admin_doctrine_orm.block.audit:
        #    contexts:   [admin]

        sonata.block.service.text:
        sonata.block.service.rss:

sonata_admin:
    title:      Rayku Admin
    title_logo: /bundles/sonataadmin/logo_title.png
    security:
        handler: sonata.admin.security.handler.role
    templates:
        # default global templates
        layout:  SonataAdminBundle::standard_layout.html.twig
        ajax:    SonataAdminBundle::ajax_layout.html.twig

        # default actions templates, should extend a global templates
        list:    SonataAdminBundle:CRUD:list.html.twig
        show:    SonataAdminBundle:CRUD:show.html.twig
        edit:    SonataAdminBundle:CRUD:edit.html.twig

    dashboard:
        blocks:
            # display a dashboard block
            - { position: left, type: sonata.admin.block.admin_list }

fos_rest:
    routing_loader:
        default_format: json
    param_fetcher_listener: true
    body_listener: true
    format_listener: true
    view:
        view_response_listener: 'force'

sensio_framework_extra:
    view:    { annotations: false }
    router:  { annotations: true }

nelmio_api_doc: ~

jms_serializer:
    metadata:
        auto_detection: true
        directories:
            FOSUserBundle:
                namespace_prefix: FOS\UserBundle
                path: "@RaykuUserBundle/Resources/config/serializer/fos"

services:
    rayku.auto_login_user_provider:
        class: Rayku\UserBundle\Security\AutoLoginUserProvider
        arguments: [@doctrine]
    rayku_onlineweb_listener:
        class: Rayku\UserBundle\EventListener\Activity
        arguments: [@security.context, @doctrine]
        tags:
            - { name: kernel.event_listener, event: kernel.controller, method: onCoreController }
    rayku_ajax_listener:
        class: Rayku\UserBundle\EventListener\Ajax
        arguments: [@kernel, @translator]
        tags:
            - { name: kernel.event_listener, event: kernel.response, method: onKernelResponse }
            - { name: kernel.event_listener, event: kernel.view, method: onKernelView, priority:101 }
    gedmo.listener.softdeleteable:
        class: Gedmo\SoftDeleteable\SoftDeleteableListener
        tags:
            - { name: doctrine.event_subscriber, connection: default }
        calls:
            - [ setAnnotationReader, [ @annotation_reader ] ]
    rayku_user.type.coupon_code_selector:
        class: Rayku\UserBundle\Form\Type\CouponCodeType
        arguments: ["@doctrine.orm.entity_manager"]
        tags:
            - { name: form.type, alias: coupon_code }

jms_security_extra:
    expressions: true

