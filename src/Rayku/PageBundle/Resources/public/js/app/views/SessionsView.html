<table>
	<tbody>
		<tr ng-repeat="session in sessions" ng-cloak>
			<td>{{session.id}}</td>
			<td>Session With {{session.selected_tutor.user.first_name}} {{session.selected_tutor.user.last_name}}</td>
		</tr>
	</tbody>
	<tbody ng-show="!sessions.length" ng-show="loaded">
		<tr><td>No past Session</td></tr>
	</tbody>
</table>
