<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Rayku - Signup</title>
	<link href="css/animation.css" type="text/css" rel="stylesheet" media="screen" />
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen" />
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700,600" rel="stylesheet" type="text/css" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="js/global.js"></script>
</head>
<body class="login signup">

	<div class="form-box signup-box fade-in">
		<a href="#" class="logo"></a>
		<form action="#">
			<ul>
				<li>
					<label>Full Name</label>
					<input type="text" name="name" required />
				</li>
				<li>
					<label>Email address</label>
					<input type="email" name="email" required />
				</li>
				<li>
					<label>Password</label>
					<input type="password" name="password" required />
				</li>
				<li class="left align_right">
					By clicking Get Started you agree to the <a href="#">Terms & Conditions</a>
				</li>
				<li class="right submit">
					<input type="submit" value="Get Started" />
				</li>
			</ul>
			<div class="clear"></div>
		</form>
		<p class="bottom-line">Already have an account? <a href="#">Sign In to Rayku!</a></p>
	</div>
	
	<footer>
		<nav>
			<a href="#">about</a>
			<a href="#">jobs</a>
			<a href="#">Email us</a>
			<a href="#">Legal</a>
			<a href="#">become  a tutor</a>
		</nav>
	</footer>
	
</body>
</html>
